<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main id="home" class="sectionHero">
      <div class="sectionForm">
        <form id="shoppingForm" action="shoppingItem" onsubmit="return false;">
          Varer til handlelisten
          <input type="text" name="shoppingItem" id="shoppingItem" placeholder="Skriv en vare...">
          <input type="number" name="shoppingPrice" id="shoppingPrice" placeholder="Skriv en pris..." min="0" step="0.01" style="margin-top:10px;">
        </form>
    
        <div>
          <button id="pushButton">Add</button>
          <button id="popButton">Pop</button>
          <button id="unshiftButton">Unshift</button>
          <button id="shiftButton">Shift</button>
          <button id="deleteButton">Delete</button> 
        </div>
      </div>
      
      <div class="result">
        <p id="displayItems"></p>
        <p id="totalPrice" style="margin-top:20px; font-weight:bold;"></p>
      </div>
    
      <div id="errorPopup" class="error-popup">
        <span id="errorMessage"></span>
        <button id="closeError" class="close-btn">&times;</button>
      </div>
    </main>    
  </body>
</html>
