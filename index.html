<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main id="home" class="sectionHero">
      <div>
        <div id="productGrid" class="product-grid"></div>
      </div>
      
      <div class="sectionForm">
        <form action="shoppingItem" onsubmit="return false;">
          Varer til handlelisten
          <input type="text" name="shoppingItem" id="shoppingItem" placeholder="Skriv en vare...">
          <input type="number" name="priceItem" id="priceItem" placeholder="Pris (NOK)" min="0" step="0.01">
          
          <div id="errorPopup" class="error-popup">
            <span id="errorMessage"></span>
            <button id="closeError" class="close-btn">
              <!-- &times; -->
            </button>
          </div>
        </form>
    
        <div>
          <button id="pushButton">Add</button>
          <button id="popButton">Pop</button>
          <button id="unshiftButton">Unshift</button>
          <button id="shiftButton">Shift</button>
          <button id="deleteButton">Delete list</button>
        </div>
    
        <div class="result">
          <p id="displayItems"><!--FÃ¥r innhold fra JS--></p>
        </div>
      </div>
    
    </main>
    
  </body>
</html>
